<body>
    <div class="container">
        <div class="logIn">
            <div class="loginTop">
                <div class="loginTopTop">
                    <h2>Create an account</h2>
                    <i class="fa-regular fa-circle-xmark"></i>
                </div>
                <div class="loginDown">
                    <p>Already have an account? <a href="./register.html">Sign In</a></p>
                </div>
            </div>
            <div class="logInCenter">
                <div class="inputs">
                    <div class="inputsTop">
                        <span>User Name</span>
                        <input type="txt" placeholder="Enter your name">
                    </div>
                    <div class="inputsCenter">
                        <span>Email Address</span>
                        <input type="email" placeholder="Enter your e-mail">
                    </div>
                    <div class="inputsBottom">
                        <span>Password</span>
                        <div>
                            <input type="password" placeholder="Password"><i class="fa-regular fa-eye"></i>
                        </div>
                    </div>
                </div>
                <div class="centerBottom">
                    <div></dfn><input type="checkbox"><p>By creating an account you agree to our <a href="">Privacy Policy</a> and <a href="">Terms of Service.</a></p></div>
                    <button>Sign up</button>
                </div>
            </div>
