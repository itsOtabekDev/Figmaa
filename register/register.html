<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <div class="container">
        <div class="logIn">
            <div class="loginTop">
                <div class="loginTopTop">
                    <h2>Log in</h2>
                    <i class="fa-regular fa-circle-xmark"></i>
                </div>
                <div class="loginDown">
                    <p>New user? <a href="./createacc.html">Create an account</a></p>
                </div>
            </div>
            <div class="logInCenter">
                <div class="inputs">
                    <div class="inputsTop">
                        <span>Email Address</span>
                        <input type="email" placeholder="Email Address">
                    </div>
                    <div class="inputsBottom">
                        <span>Password</span>
                        <div>
                            <input type="password" placeholder="Password"><i class="fa-regular fa-eye"></i>
                        </div>
                    </div>
                </div>
                <div class="centerBottom">
                    <a href="#">Forfot password?</a>
                    <button>Log in</button>
                </div>
            </div>
            <div class="logInBottom">
                <div class="loginBottomTop">
                    <div class="br"></div>
                    <span>Or sign in with</span>
                    <div class="br"></div>
                </div>
                <div class="loginBottomCenter">
                    <div class="mincontainer"><img src="./image 10.png" alt=""></div>
                    <div class="mincontainer"><img src="./image 11.png" alt=""></div>
                    <div class="mincontainer"><img src="./image 12.png" alt=""></div>
                </div>
                <div class="loginBottomBottom">
                    <span>Protected by reCAPTCHA and subject to the Google <a href="">Privacy Policy</a> and Terms of
                        Service.</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
